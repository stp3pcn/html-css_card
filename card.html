<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <main class="card">
        <header class="card-header p2">
            <img src="git.jpg" alt="git" title="git" class="card-img img-circle">
        </header>
        <hr>
        <section class="card-body p2">
            <h1 class="card-title">Titre</h1>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>
            <div class="rating">
                <span>★</span>
                <span>★</span>
                <span>★</span>
                <span>★</span>
                <span>★</span>
            </div>
        </section>
        <footer class="card-footer p2">
            <a href="#" class="btn">Lire</a>
        </footer>
    </main>
</body>

</html>
